<div class="container bg-light" style="height: 40rem;">
    <div class="row mt-3">
        <div class="container bg-light">
            <div class=" text-center mt-3">
                <h1>Đăng ký</h1>
            </div>
            <div class="row ">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light mb-5">
                        <div class="card-body bg-light">
                            <div class="container">
                                <form ng-submit="onFormSubmit($event)" id="contact-form" role="form">
                                    <div class="controls">

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group"> <label for="form_name">Tên tài khoản</label>
                                                    <input id="form_name" type="text" name="name" class="form-control"
                                                        placeholder="Nhập tài khoản" required="required"
                                                        data-error="Firstname is required." ng-model="student.username">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12 mt-2">
                                                <div class="form-group"> <label for="form_email">Nhập mật khẩu</label>
                                                    <input id="form_email" type="password" name="email"
                                                        class="form-control" placeholder="Nhập mật khẩu"
                                                        required="required" data-error="Valid email is required."
                                                        ng-model="student.password">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12 mt-2">
                                                <div class="form-group"> <label for="form_email">Nhập lại mật
                                                        khẩu</label> <input id="form_email" type="password" name="email"
                                                        class="form-control" placeholder="Nhập lại mật khẩu"
                                                        required="required" data-error="Valid email is required.">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 mt-2">
                                                <div class="form-group"> <label for="form_email">Nhập họ và tên</label>
                                                    <input id="form_email" type="text" name="email" class="form-control"
                                                        placeholder="Nhập họ và tên" required="required"
                                                        data-error="Valid email is required."
                                                        ng-model="student.fullname">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12 mt-2">
                                                <div class="form-group"> <label for="form_email">Nhập email</label>
                                                    <input id="form_email" type="email" name="email"
                                                        class="form-control" placeholder="Nhập email"
                                                        required="required" data-error="Valid email is required."
                                                        ng-model="student.email">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row form-group"> <label for="form_email">Giới tính</label>
                                            <div class="form-check col-md-3 ms-3">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault1" ng-model="student.gender" value="true">
                                                <label class="form-check-label" for="flexRadioDefault1">
                                                    Nam
                                                </label>
                                            </div>
                                            <div class="form-check col-md-3">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault2" checked ng-model="student.gender"
                                                    value="false">
                                                <label class="form-check-label" for="flexRadioDefault2">
                                                    Nữ
                                                </label>
                                            </div>
                                        </div>
                                        <label for="birthday">Birthday:</label> <br>
                                        <input type="date" id="birthday" name="birthday" ng-model="student.birthday">
                                        <div class="row">
                                            <div class="col-md-12 mt-3" style="text-align: center;"> <input
                                                    type="submit" class="btn btn-success btn-send pt-2 btn-block "
                                                    value="Đăng ký"> </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
