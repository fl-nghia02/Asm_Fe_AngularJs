<div class="container bg-light" style="height: 40rem;">
    <div class="row mt-3">
        <div class="container mt-3 bg-light">
            <div class=" text-center mt-2">
                <h1>Đổi thông tin cá nhân</h1>
            </div>
            <div ng-controller="changeInformation">
                <div class="row">
                    <div class="col-lg-7 mx-auto">
                        <div class="card mt-2 mx-auto p-4 bg-light mb-3">
                            <div class="card-body bg-light">
                                <div class="container">
                                    <form ng-submit="onFormSubmit($event)" id="contact-form" role="form">
                                        <div class="controls">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group"> <label for="form_name">Họ và tên</label>
                                                        <input id="form_name" type="text" name="name" class="form-control"
                                                            placeholder="Nhập họ và tên" required="required"
                                                            data-error="Firstname is required." ng-model="user.fullname">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12 mt-2">
                                                    <div class="form-group"> <label for="form_email">Email
                                                            mới</label> <input id="form_email" type="email"
                                                            name="email" class="form-control"
                                                            placeholder="Nhập email mới" required="required"
                                                            data-error="Valid email is required." ng-model="user.email">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row form-group"> <label for="form_email">Giới tính</label>
                                                <div class="form-check col-md-3 ms-3">
                                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                        id="flexRadioDefault1" ng-model="user.gender" value="true">
                                                    <label class="form-check-label" for="flexRadioDefault1">
                                                        Nam
                                                    </label>
                                                </div>
                                                <div class="form-check col-md-3">
                                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                        id="flexRadioDefault2" checked ng-model="user.gender"
                                                        value="false">
                                                    <label class="form-check-label" for="flexRadioDefault2">
                                                        Nữ
                                                    </label>
                                                </div>
                                            </div>
                                            <label for="birthday">Birthday:</label> <br>
                                            <input type="date" id="birthday" name="birthday" ng-model="user.birthday">
                                            <div class="row">
                                                <div class="col-md-12 mt-3" style="text-align: center;"> <input
                                                        type="submit" class="btn btn-success btn-send pt-2 btn-block "
                                                        value="Đổi mật khẩu"> </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div> <!-- /.8 -->
                    </div> <!-- /.row-->
                </div>
            </div>
        </div>
    </div>
</div>
