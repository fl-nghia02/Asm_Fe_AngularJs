<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"> </script>
    <script src="../js/angular-route.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <style>
        .col-md-3 .list-group a:hover {
            background-color: orangered;
            color: white;
        }

        #linkT {
            text-decoration: none;
        }

        body {
            background-image: url(/img/H2tz.gif);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <div class="container bg-light">
            <header class="row">
                <div class="col-md-3">
                    <img src="../logos/FPT_Polytechnic.png" class="w-75 d-flex justify-content-center ms-3 mt-3" alt="">
                </div>
                <div class="col-md-9 p-0">
                    <div class="row mt-3">
                        <nav class="col-md-10 navbar navbar-expand-lg navbar-light mt-2 bg-light">
                            <div class="container-fluid">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="#home">
                                                <strong style="font-size: 18px;">Trang chủ</strong>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link active ps-4" aria-current="page" href="#about">
                                                <strong style="font-size: 18px;">Giới thiệu</strong>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link active ps-4" aria-current="page" href="#contact">
                                                <strong style="font-size: 18px;">Liên hệ</strong>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link active ps-4" aria-current="page" href="#feedback">
                                                <strong style="font-size: 18px;">Góp ý</strong>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link active ps-4" aria-current="page" href="#q&a">
                                                <strong style="font-size: 18px;">Hỏi đáp</strong>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                        <div class="col-md-2">
                            <div class="dropdown d-flex justify-content-center me-5">
                                <button class="btn dropdown-toggle fw-bold mt-3" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 18px;">
                                    <img src="../logos/account.png" alt="" style="width: 30px; height: 30px;">
                                    {{user.fullname}}
                                </button>

                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <div ng-show="user == null">
                                        <li><a class="dropdown-item" href="#login">Đăng nhập</a></li>
                                        <li><a class="dropdown-item" href="#signUp">Đăng ký</a></li>
                                        <li><a class="dropdown-item" href="#fpw">Quên mật khẩu</a></li>
                                    </div>
                                    <div ng-show="user != null">
                                        <li><a class="dropdown-item" href="#logOut" ng-click="logOut()">Đăng xuất</a>
                                        </li>
                                        <li><a class="dropdown-item" href="#changePassword">Đổi mật khẩu</a></li>
                                        <li><a class="dropdown-item" href="#changeInformation">Đổi thông tin</a></li>
                                        <li><a class="dropdown-item" href="#history">Lịch sử thi</a></li>
                                        <div ng-show="user.role==0">
                                            <li><a class="dropdown-item" href="#accounts">Quản trị tài khoản</a>
                                            </li>
                                            <li><a class="dropdown-item" href="#mQuizzes">Quản trị câu hỏi</a>
                                            </li>
                                        </div>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>

    <div>
        <div class="my-slide-container">
            <div ng-view class="my-slide-animation"></div>
        </div>
    </div>
    <!-- Footer -->
    <div ng-include="/views/_footer.html"></div>
    <!-- Footer -->


    <script src="../controller/homeCtrl.js"></script>
    <script src="../controller/loginCtrl.js"></script>
    <script src="../controller/signUpCtrl.js"></script>
    <script src="../controller/changePassword.js"></script>
    <script src="../controller/changeInformation.js"></script>
    <script src="../controller/fpw.js"></script>
    <script src="../controller/accountCtrl.js"></script>
    <script src="../controller/quizCtrl.js"></script>
    <script src="../controller/questionCtrl.js"></script>
    <script src="../controller/historyCtrl.js"></script>

    <script>
        var app = angular.module("myApp", ["ngRoute"]);

        app.config(function ($routeProvider, $locationProvider) {
            $locationProvider.hashPrefix('');
            $routeProvider
                .when("/home", {
                    templateUrl: '../views/home.html',
                    controller: 'homeCtrl'
                })
                .when("/about", {
                    templateUrl: '../views/about.html',
                })
                .when("/contact", {
                    templateUrl: '../views/contact.html',
                })
                .when("/feedback", {
                    templateUrl: '../views/feedback.html',
                })
                .when("/q&a", {
                    templateUrl: '../views/q&a.html',
                })
                .when("/login", {
                    templateUrl: '../views/login.html',
                    controller: 'loginCtrl'
                })
                .when("/signUp", {
                    templateUrl: '../views/signUp.html',
                    controller: 'signUpCtrl'
                })
                .when("/changePassword", {
                    templateUrl: '../views/changePassword.html',
                    controller: 'changePassword'
                })
                .when("/changeInformation", {
                    templateUrl: '../views/changeInformation.html',
                    controller: 'changeInformation'
                })
                .when("/accounts", {
                    templateUrl: '../views/accounts.html',
                    controller: 'accountCtrl'
                })
                .when("/fpw", {
                    templateUrl: '../views/fpw.html',
                    controller: 'fpw'
                })
                .when("/quiz", {
                    templateUrl: '../views/quiz.html',
                    controller: 'quizCtrl'
                })
                .when("/history", {
                    templateUrl: '../views/history.html',
                    controller: 'historyCtrl'
                })
                .when("/mQuizzes", {
                    templateUrl: '../views/question.html',
                    controller: 'questionCtrl'
                })
                .when("/logOut", {
                    redirectTo: '/home'
                })
                .otherwise({
                    redirectTo: '/home'
                });
        });
        app.controller("myCtrl", function ($scope, $rootScope, $http) {
            $scope.logOut = function () {
                $rootScope.user = null;
            }
        })
        app.controller("homeCtrl", homeCtrl);
        app.controller("loginCtrl", loginCtrl);
        app.controller("signUpCtrl", signUpCtrl);
        app.controller("changePassword", changePassword);
        app.controller("changeInformation", changeInformation);
        app.controller("accountCtrl", accountCtrl);
        app.controller("fpw", fpw);
        app.controller("quizCtrl", quizCtrl);
        app.controller("questionCtrl", questionCtrl);
        app.controller("historyCtrl", historyCtrl);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
