<div class="container bg-light" style="height: 40rem;">
    <div class="row mt-3">
        <div class="container mt-3 bg-light">
            <div class=" text-center ">
                <h1>Đóng góp ý kiến!</h1>
            </div>
            <div class="row ">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light mb-3">
                        <div class="card-body bg-light">
                            <div class="container">
                                <form id="contact-form" role="form">
                                    <div class="controls">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group"> <label for="form_name">Họ và tên *</label>
                                                    <input id="form_name" type="text" name="name" class="form-control"
                                                        placeholder="Nhập họ và tên *" required="required"
                                                        data-error="Firstname is required.">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 mt-2">
                                                <div class="form-group"> <label for="form_email">Email *</label> <input
                                                        id="form_email" type="email" name="email" class="form-control"
                                                        placeholder="Nhập email *" required="required"
                                                        data-error="Valid email is required."> </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 mt-2">
                                                <div class="form-group"> <label for="form_message">Ý kiến *</label>
                                                    <textarea id="form_message" name="message" class="form-control"
                                                        placeholder="Nhập ý kiến của bạn muốn đóng góp cho chúng tôi *"
                                                        rows="4" required="required"
                                                        data-error="Please, leave us a message."></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mt-3"> <input type="submit"
                                                    class="btn btn-success btn-send pt-2 btn-block " value="Gửi"> </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> <!-- /.8 -->
                </div> <!-- /.row-->
            </div>
        </div>
    </div>
</div>
