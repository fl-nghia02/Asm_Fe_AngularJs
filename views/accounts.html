<div class="container bg-light">
    <div class="row mt-3">
        <div ng-controller="accountCtrl">
            <div class="row">
                <div class="col-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">STT</th>
                                <th scope="col">Họ và tên</th>
                                <th scope="col">Tên đăng nhập</th>
                                <th scope="col">Mật khẩu</th>
                                <th scope="col">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="u in students">
                                <td>{{u.id}}</td>
                                <td>{{u.fullname}}</td>
                                <td>{{u.username}}</td>
                                <td>{{u.password}}</td>
                                <td>
                                    <div ng-show="u.active == true">
                                        <div ng-hide="u.role == 1">
                                            <button type="button" class="btn btn-primary"><i class="far fa-eye"
                                                    ng-click="update(u.id)">Khóa</i></button>
                                        </div>
                                    </div>
                                    <div ng-show="u.active == false">
                                        <div ng-hide="u.role == 1">
                                            <button type="button" class="btn btn-primary"><i class="far fa-eye"
                                                    ng-click="update(u.id)">Mở khóa</i></button>
                                        </div>
                                    </div>
                                    <button class="btn btn-danger" data-bs-toggle="modal"
                                        data-bs-target="#modal_delete_{{ u.id }}">Xóa</button>

                                    <div class="modal fade" id="modal_delete_{{ u.id }}" tabindex="-1"
                                        aria-hidden="true">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Xóa</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    Xác nhận xóa?
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Đóng</button>
                                                    <button type="submit" ng-click="onDelete(u.id)"
                                                        data-bs-dismiss="modal" class="btn btn-danger">Xóa</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
