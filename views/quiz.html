<div class="container bg-light" style="height: 30rem;">
    <div class="row mt-3">
        <div ng-controller="quizCtrl">
            <div class="row mt-2" ng-show="showResult">
                <div class="row">
                    <h2>{{subject.name}}</h2>
                </div>
                <div class="row mt-3">
                    <div ng-show="!isStart">
                        <button type="button" class="btn btn-primary" ng-click="startQuiz()">Bắt đầu</button>
                    </div>
                    <div ng-show="isStart">
                        <button type="button" class="btn btn-danger" ng-click="endQuiz()">Kết thúc</button>
                    </div>
                </div>

                <div class="row" ng-show="isStart">
                    <h3>Thời gian còn lại: {{countDown}}</h3>
                </div>

                <div class="row form-group m-0" ng-show="isStart">
                    <label for="form_email">{{question}}</label>

                    <div ng-repeat="answer in quiz.Answers">
                        <div class="row">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="answerUse"
                                    id="flexRadioDefault{{answer.Id}}" value="{{answer.Id}}"
                                    ng-model="data.selectedOption" ng-click="show()">
                                <label class="form-check-label" for="flexRadioDefault{{answer.Id}}">
                                    {{answer.Text}}
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div ng-show="indexNext < subject.quizs.length">
                            <button type="button" class="btn btn-primary" ng-click="next()">Next</button>
                        </div>
                    </div>

                    <div class="row">
                        <p>Câu: {{indexNext+1}}/{{subject.quizs.length}}</p>
                    </div>
                </div>
            </div>
            <div class="row text-center mt-5" ng-show="!showResult">
                <div class="row">
                    <h1>Điểm của bạn là: {{mark | number : 1}}</h1>
                </div>
                <div class="row text-center d-flex justify-content-center">
                    <div class="col-md-3">
                        <button class="btn btn-primary" ng-click="endResult()">Thoát</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
