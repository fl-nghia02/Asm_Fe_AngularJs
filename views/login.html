<div class="container bg-light" style="height: 40rem;">
    <div class="row mt-3">
        <div class="container mt-3 bg-light">
            <div class=" text-center mt-2">
                <h1>Đăng nhập</h1>
            </div>
            <div ng-controller="loginCtrl">
                <div class="row">
                    <div class="col-lg-7 mx-auto">
                        <div class="card mt-2 mx-auto p-4 bg-light mb-3">
                            <div class="card-body bg-light">
                                <div class="container">
                                    <form id="contact-form" role="form">
                                        <div class="controls">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group"> <label for="form_name">Tên tài khoản</label>
                                                        <input id="form_name" type="text" name="name" class="form-control"
                                                            placeholder="Nhập tài khoản" required="required"
                                                            data-error="Firstname is required." ng-model="username">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12 mt-2">
                                                    <div class="form-group"> <label for="form_email">Nhập mật khẩu</label> <input
                                                            id="form_email" type="password" name="email" class="form-control"
                                                            placeholder="Nhập mật khẩu" required="required"
                                                            data-error="Valid email is required." ng-model="password"> </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12 mt-3" style="text-align: center;"> <input type="submit"
                                                        class="btn btn-success btn-send pt-2 btn-block " value="Đăng nhập" ng-click="login()"> </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div> <!-- /.8 -->
                    </div> <!-- /.row-->
                </div>
            </div>
        </div>
    </div>
</div>
